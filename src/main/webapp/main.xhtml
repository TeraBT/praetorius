<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3c.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:ng="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui"
                template="/WEB-INF/templates/main-template.xhtml">

    <ui:define name="content">

        <h1 style="margin-left: 10px;">Services</h1>
        <h:form id="form">
            <p:dataView var="product" value="#{productService.getProductCollectionSortedByName()}" rows="12" paginator="true"
                        layout="grid"
                        paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
                        paginatorAlwaysVisible="false"
                        gridIcon="pi pi-th-large" listIcon="pi pi-bars">

                <p:dataViewGridItem>
                    <p:link href="/product/#{product.id}"
                                   styleClass="product-grid-item-link"
                                   style="text-decoration: none">
                        <div class="product-grid-item">
                            <div class="product-grid-item-top">
                                <div class="product-name">#{product.name}</div>
                            </div>
                            <div class="product-grid-item-content">
                                <p:graphicImage name="products/#{product.imagePath}" library="images" width="10%"
                                                style="border-style: solid; border-radius: 5px; border-color: black"/>
                                <div class="product-vendor">#{product.vendor.name}</div>
                                <div class="product-description">#{product.description}</div>
                            </div>
                            <div class="product-grid-item-bottom">
                                <div class="product-price">
                                    <h:outputText value="#{product.pricePerUnit}">
                                        <f:convertNumber currencySymbol="â‚¬" type="currency"/>
                                    </h:outputText>
                                </div>
                            </div>
                        </div>
                    </p:link>
                </p:dataViewGridItem>

            </p:dataView>
        </h:form>

    </ui:define>
</ui:composition>
