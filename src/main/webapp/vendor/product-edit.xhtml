<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3c.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:ng="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui"
                template="/WEB-INF/templates/main-template.xhtml">

    <ui:define name="content">
        <h:form>
            <p:growl id="msg" showDetail="true"/>

            <h1>Product Details</h1>
            <h:panelGrid columns="3" cellpadding="5">
                <!--// TODO: Buttons for choosing to edit for all attributes-->
                <p:outputLabel value="Name:"/>
                <p:inputText value="#{productEditView.name}"/>
                <p:commandButton icon="pi pi-pencil"/>

                <p:outputLabel value="Product Type:"/>
                <p:inputText value="#{productEditView.productType}"/>
                <p:commandButton icon="pi pi-pencil"/>

                <p:outputLabel value="Description:"/>
                <p:inputText value="#{productEditView.description}"/>
                <p:commandButton icon="pi pi-pencil"/>

                <p:outputLabel value="Detailed Description:"/>
                <p:inputText value="#{productEditView.detailedDescription}"/>
                <p:commandButton icon="pi pi-pencil"/>

                <p:outputLabel value="Price:"/>
                <p:inputText value="#{productEditView.pricePerUnit}">
                    <f:convertNumber currencySymbol="â‚¬" type="currency"/>
                </p:inputText>
                <p:commandButton icon="pi pi-pencil"/>

                <p:outputLabel value="Available Amounts:"/>
                <p:selectOneMenu value="#{productEditView.availableAmountSet}" style="width: 100px">
                    <!--                <f:selectItems value="#{productView.entList}"/>-->
                    <f:selectItems value="#{productEditView.availableAmountSet}"/>
                </p:selectOneMenu>
                <p:commandButton icon="pi pi-pencil"/>

                <p:outputLabel value="Product visible to client"/>
                <p:toggleSwitch value="#{productEditView.visible}"/>


                <br/>

                <!-- TODO: Implement save() -->
                <p:commandButton value="Save"
                                 action="#{vendorGeneralManagementView.save()}"
                                 update="msg"
                                 style="margin-top: 10px"/>
            </h:panelGrid>
        </h:form>
    </ui:define>
</ui:composition>
