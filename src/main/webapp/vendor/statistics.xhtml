<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<ui:composition xmlns="http://www.w3c.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:ng="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui"
                template="/WEB-INF/templates/main-template.xhtml">

    <ui:define name="content">
        <div class="card">
            <h2>General Statistics</h2>
            <p:outputLabel value="Total Orders: #{statisticsView.totalOrdersCount}" style="font-size: 20px"/>
        </div>
        <hr/>
        <div class="card">
            <h2>Orders per month</h2>
            <p:chart value="#{statisticsView.ordersPerMonthChart}" style="width: 100%; height: 500px;"/>
        </div>
    </ui:define>
</ui:composition>
