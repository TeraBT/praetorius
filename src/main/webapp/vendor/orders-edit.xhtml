<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3c.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:ng="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui"
                template="/WEB-INF/templates/main-template.xhtml">

    <ui:define name="content">
        <h:form id="form">
            <p:growl id="msgs" showDetail="true"/>

            <div class="order">
                <div class="nav-vendor">
                    <h2 style="display: inline-block; margin-right: 20px">Edit Orders</h2>
                    <p:button value="List" outcome="orders" style="display: inline-block; margin-bottom: 20px"/>
                </div>

                <p:dataTable var="order" value="#{vendorOrderManagementView.getCollection()}" editable="true">

                    <p:ajax event="rowEdit" listener="#{vendorOrderManagementView.onRowEdit}" update=":form:msgs"/>
                    <p:ajax event="rowEditCancel" listener="#{vendorOrderManagementView.onRowCancel}" update=":form:msgs"/>

                    <p:column headerText="ID">
                        <h:outputText value="#{order.id}"/>
                    </p:column>

                    <p:column headerText="Order Reference">
                        <h:outputText value="#{order.orderReference}"/>
                    </p:column>

                    <p:column headerText="Status">
                        <p:cellEditor>
                            <f:facet name="output"><h:outputText value="#{order.status}"/></f:facet>
                            <f:facet name="input">
                                <p:selectOneMenu value="#{order.status}" converter="omnifaces.SelectItemsConverter"
                                                 style="width:100%">
                                    <f:selectItems value="#{orderListEditView.orderStatusArray}"/>
                                </p:selectOneMenu>
                            </f:facet>
                        </p:cellEditor>
                    </p:column>

                    <p:column headerText="Create Timestamp">
                        <h:outputText value="#{order.createTimestampAsFormatedString}"/>
                    </p:column>

                    <p:column headerText="Buyer">
                        <h:outputText value="#{order.buyer}"/>
                    </p:column>

                    <p:column headerText="Product">
                        <p:cellEditor>
                            <f:facet name="output">
                                <h:outputText value="#{order.product}">
                                </h:outputText>
                            </f:facet>
                            <f:facet name="input">
                                <p:selectOneMenu value="#{order.product}" converter="omnifaces.SelectItemsConverter">
                                    <f:selectItems value="#{productController.allProducts}"/>
                                </p:selectOneMenu>
                            </f:facet>
                        </p:cellEditor>
                    </p:column>

                    <p:column headerText="Amount">
                        <p:cellEditor>
                            <f:facet name="output">
                                <h:outputText value="#{order.amount}">
                                    <!--                                <f:convertNumber type="currency" currencySymbol="$"/>-->
                                </h:outputText>
                            </f:facet>
                            <f:facet name="input">
                                <p:inputNumber value="#{order.amount}" style="width:100%" label="Amount"/>
                            </f:facet>
                        </p:cellEditor>
                    </p:column>

                    <p:column headerText="Own Note">
                        <p:cellEditor>
                            <f:facet name="output">
                                <h:outputText value="#{order.vendorNote}">
                                    <!--                                <f:convertNumber type="currency" currencySymbol="$"/>-->
                                </h:outputText>
                            </f:facet>
                            <f:facet name="input">
                                <p:inputText value="#{order.vendorNote}" style="width:100%"/>
                            </f:facet>
                        </p:cellEditor>
                    </p:column>

                    <p:column style="width:6rem">
                        <p:rowEditor editTitle="Edit Row" cancelTitle="Cancel Edit" saveTitle="Save Row"/>
                    </p:column>

                </p:dataTable>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
