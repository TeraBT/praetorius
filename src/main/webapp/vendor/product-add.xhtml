<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3c.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:ng="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui"
                template="/WEB-INF/templates/main-template.xhtml">

    <ui:define name="content">
        <h:form>
            <p:growl id="msgs" showDetail="true"/>

            <div class="nav-vendor">
                <h2 style="display: inline-block; margin-right: 20px">Add Product</h2>
                <p:button value="List" outcome="management" style="display: inline-block; margin-right: 20px"/>
                <p:button value="Edit" outcome="product-edit" style="display: inline-block; margin-bottom: 20px"/>

            </div>

            <h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">

                <p:outputLabel for="@next" value="Name:"/>
                <p:inputText id="name" value="#{productAddView.name}"/>

                <p:outputLabel for="@next" value="Product Type:"/>
                <p:selectOneMenu value="#{productAddView.productType}" converter="omnifaces.SelectItemsConverter">
                    <f:selectItems value="#{productTypeController.allProductTypes}"/>
                </p:selectOneMenu>

                <p:outputLabel for="@next" value="Vendor:"/>
                <p:selectOneMenu value="#{productAddView.vendor}" converter="omnifaces.SelectItemsConverter">
                    <f:selectItems value="#{vendorController.allVendors}"/>
                </p:selectOneMenu>

                <p:outputLabel for="@next" value="Description:"/>
                <p:inputText id="description" value="#{productAddView.description}"/>

                <p:outputLabel for="@next" value="Price per unit:"/>
                <p:inputText id="price_per_unit" value="#{productAddView.pricePerUnit}"/>

                <p:outputLabel for="@next" value="Available Amounts (only int: e.g. 100, 250, 500):"/>
                <p:inputText id="available_amounts" value="#{productAddView.availableAmountAsString}"/>

                <p:outputLabel for="@next" value="Shipping Cost:"/>
                <p:inputText id="shipping_cost" value="#{productAddView.shippingCost}"/>


            </h:panelGrid>

            <p:commandButton value="Add"
                             actionListener="#{productAddView.addProduct()}"
                             action="#{productAddView.outputAddSuccess()}"
                             update="msgs"
                             icon="pi pi-plus-circle"/>
        </h:form>
    </ui:define>
</ui:composition>
