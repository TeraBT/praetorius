<ui:composition xmlns="http://www.w3c.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:ng="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui"
                template="/WEB-INF/templates/main-template.xhtml">

    <ui:define name="content">
        <p:growl id="msgs" showDetail="true"/>

        <h1>Product Details</h1>
        <h:panelGrid columns="2" cellpadding="5">
            <p:outputLabel value="Name:"/>
            <h:outputText value="#{productView.product.name}"/>

            <p:outputLabel value="Product Type:"/>
            <h:outputText value="#{productView.product.productType}"/>

            <p:outputLabel value="Vendor:"/>
            <h:outputText value="#{productView.product.vendor.name}"/>

            <p:outputLabel value="Description:"/>
            <h:outputText value="#{productView.product.description}"/>

            <p:outputLabel value="Price:"/>
            <h:outputText value="#{productView.product.pricePerUnit}">
                <f:convertNumber currencySymbol="â‚¬" type="currency"/>
            </h:outputText>

            <p:outputLabel value="Amount:"/>
            <p:selectOneMenu value="#{productView.amount}" style="width: 100px">
                <f:selectItems value="#{productView.product.availableAmountSet}"/>
            </p:selectOneMenu>

            <p:outputLabel value="Comment:"/>
            <p:inputTextarea value="#{productView.comment}" rows="5" cols="30"/>


            <br/>
            <p:commandButton value="Order"
                             action="#{productView.placeOrder(productView.product,
                             productView.amount, productView.comment)}"
                             update="msgs"
                             style="margin-top: 10px"/>
        </h:panelGrid>

    </ui:define>
</ui:composition>
